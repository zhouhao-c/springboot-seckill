                        <li>

                        </li>

                        </li>
                    </ul>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-md-2 column">
                </div>
                <div class="col-md-6 column">
                    <form enctype="multipart/form-data" id="goodsForm" method="post" th:action="@{~/admin/insertDes}">
                        <div class="form-group">
                            <label for="introduce">商品简介</label>
                            <textarea class="form-control" rows="4" name="introduce" id="introduce"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="button" id="upload" class="btn btn-primary">上传图片</button>
                            <input style="display: none" type="file" name="imgFile" id="imgFile">
                            <label class="control-label">支持jpg、jpeg、png、gif格式，大小不超过2M，建议尺寸：宽740px</label>
                        </div>
                        <button type="button" class="btn btn-success" onclick="doSubmit()"><i class="glyphicon glyphicon-plus"></i>提交</button>
                        <button type="button" class="btn btn-danger" id="reset"><i class="glyphicon glyphicon-refresh"></i> 重置</button>
                    </form>

<script src="/static/jquery/jquery-2.1.1.min.js" th:src="@{/jquery/jquery-2.1.1.min.js}"></script>
<script src="/layer/layer.js" th:src="@{/layer/layer.js}"></script>
<script src="/static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap-datetimepicker.zh-CN.js}"></script>

<script>
    /*<![CDATA[*/
    $("#reset").click(function () {
        $("#introduce").val("");
    });
    $("#upload").click(function () {
        var fileObj = $(this).next();
        fileObj.click();
    });
    function doSubmit() {
        if ($("#introduce").val() === ''){
            layer.msg("请输入相关信息", {time:1000, icon:5, shift:6}, function(){
                $("#introduce").focus();
            });
            return false;
        }else {
            $("#goodsForm").submit();
        }
    }
    /*]]>*/
</script>
